# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "actions"
      include: "scope"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "gomod"
      include: "scope"
    ignore:
      # ignore minor k8s updates, e.g. 1.27.x -> 1.28.x
      - dependency-name: "k8s.io/*"
        update-types: ["version-update:semver-minor"]
      - dependency-name: "sigs.k8s.io/*"
        update-types: ["version-update:semver-minor"]
      - dependency-name: "helm.sh/helm/v3"
        update-types: ["version-update:semver-minor"]
    groups:
      k8s-io:
        patterns:
          - "k8s.io/*"

  - package-ecosystem: "docker"
    directory: "/components/operator"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "operator"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "/components/connection"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "connection"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "/components/registry-proxy"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "rp"
      include: "scope"
