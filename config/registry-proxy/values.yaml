global:
  containerRegistry:
    path: europe-docker.pkg.dev/kyma-project
  images:
    registry_proxy:
      name: "registry-proxy-controller"
      version: "0.12.0"
      directory: "prod"
    connection:
      name: "registry-proxy-connection"
      version: "0.12.0"
      directory: "prod"
controllerManager:
  container:
    args:
      - "--leader-elect"
      - "--metrics-bind-address=:8080"
      - "--health-probe-bind-address=:8081"
    env:
      PROXY_COMMAND: "/rp"
  serviceAccountName: registry-proxy-controller
# [RBAC]: To enable RBAC (Permissions) configurations - this field is expected by the autogenerated files
rbac:
  enable: true
# [METRICS]: Set to true to generate manifests for exporting metrics.
# To disable metrics export set false, and ensure that the
# ControllerManager argument "--metrics-bind-address=:8080" is removed.
metrics:
  enable: true
  port: 8080
# [NETWORK POLICIES]: To enable NetworkPolicies set true
networkPolicy:
  enable: false
# [BUSOLA]: To enable Busola UI set true
busola:
  enable: true
